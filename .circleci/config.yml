version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.9.7-buster
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Remove existing venv directory
          command: |
            rm -rf venv
      - run:
          name: Set up Python virtual environment
          command: |
            python -m venv venv
            . venv/bin/activate
      - run:
          name: Install Python dependencies
          command: |
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Linting
          command: |
            flake8 --max-line-length=120 .
      - run:
          name: Pytest
          command: |
            . venv/bin/activate
            pytest
  build_push_docker_hub:
    docker:
      - image: cimg/python:3.9.7-buster
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: $DOCKER_LOGI/oc_letting
          extra_build_args: "-t $DOCKER_LOGI/oc_letting"
          tag: $CIRCLE_SHA1
      - docker/push:
          image: $DOCKER_LOGI/oc_letting
          tag: "latest"
      - docker/push:
          image: $DOCKER_LOGI/oc_letting
          tag: $CIRCLE_SHA1

workflows:
  build:
    jobs:
      - build-and-test
